---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
    {% assign year = post.date | date: "%Y" %}
    {% if last_year != year %}
      <h1 class="post-year">{{ year }}</h1>
    {% endif %}
    <div class="post">
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
    </div>
    {% assign last_year = year %}
  {% endfor %}
</div>
