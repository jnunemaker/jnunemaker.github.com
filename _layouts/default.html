<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} // {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="{{ site.author }}" />
        <link href="{{ site.url }}/atom.xml" rel="alternate" title="{{ site.name }} Feed" type="application/atom+xml" />

        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="feed">
              <a href="{{ site.url }}/atom.xml">
                <img src="/images/feed.png" alt="Subscribe to Feed" />
              </a>
            </div>
            <div class="contact">
              <p>
                {{ site.author }}<br />
                Programmer at <a href="https://github.com">GitHub</a><br />
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/jnunemaker">github.com/jnunemaker</a><br />
                <a href="https://twitter.com/jnunemaker">twitter.com/jnunemaker</a><br />
              </p>
            </div>
          </div>
        </div>

        <script type="text/javascript">
          var _gauges = _gauges || [];
          (function() {
            var t   = document.createElement('script');
            t.type  = 'text/javascript';
            t.async = true;
            t.id    = 'gauges-tracker';
            t.setAttribute('data-site-id', '4da24cfc613f5d1741000001');
            t.src = '//secure.gaug.es/track.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(t, s);
          })();
        </script>
    </body>
</html>
